stages:
load_data:
    cmd: python src/load_data.py --config=params.yaml
    deps:
       - src/get_data.py
       - src/load_data.py
       - Source_code/churn.csv
    outs:
       - data/raw/churn_course5i.csv

split_data:
      cmd: python src/split_data.py --config=params.yaml
      deps:
        - src/split_data.py
        - data/raw/churn_course5i.csv
      outs:
        - data/processed/train_churn_course5i.csv
        - data/processed/test_churn_course5i.csv

train_and_evaluate:
        cmd: python src/train_and_evaluate.py --config=params.yaml
        deps: 
          - data/Processed/train_churn_course5i.csv
          - data/Processed/test_churn_course5i.csv
          - src/train_and_evaluate.py

       Params:
          - estimators.LinearRegression.Params.fit_intercept
          - estimators.LinearRegression.Params.copy_X
          - estimators.LinearRegression.Params.n_jobs
          - estimators.LinearRegression.Params.positive


       metrics:
          - reports/Scores.json
          cache: false
          - reports/Params.json
          cache: false

       outs:
         -models/model.joblib
